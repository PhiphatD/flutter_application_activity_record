name: flutter_application_activity_record
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.3
  smooth_page_indicator: ^1.1.0
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  pinput: ^6.0.0
  qr_flutter: ^4.1.0
  flip_card: ^0.7.0
  intl: ^0.20.2
  mobile_scanner: ^7.1.3
  permission_handler: ^12.0.1
  screenshot: ^3.0.0
  gal: ^2.3.0
  share_plus: ^12.0.1
  path_provider: ^2.1.1
  http: ^1.1.0
  calendar_date_picker2: ^2.0.1
  salomon_bottom_bar: ^3.3.1
  web_socket_channel: ^3.0.3
  cached_network_image: ^3.4.0
  file_picker: ^10.3.7
  image_picker: ^1.2.1
  open_file: ^3.3.2    # (Optional) สำหรับเปิดดูไฟล์ที่แนบ
  day_night_time_picker: 1.3.1
  shimmer: ^3.0.0
  dotted_border: ^2.0.0
  animated_custom_dropdown: ^3.1.1
  syncfusion_flutter_datepicker: ^28.1.38
  flutter_launcher_icons: ^0.13.1
  # [NEW] WebSocket
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/intro1.png
    - assets/images/intro2.png
    - assets/images/intro3.png
    - assets/images/login_ellipse.png
    - assets/images/card_background.png
    - assets/images/card_background_oganize.png
    - assets/images/card_background_admin.png
    - assets/images/bgcredit.jpg
    - assets/animations/
    - assets/fonts/
fonts:
  - family: Prompt
    fonts:
      - asset: assets/fonts/Prompt-Regular.ttf
      - asset: assets/fonts/Prompt-Medium.ttf
        weight: 500
      - asset: assets/fonts/Prompt-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Prompt-Bold.ttf
        weight: 700
      - asset: assets/fonts/Prompt-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Prompt-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Prompt-Light.ttf
        weight: 300

  - family: Kanit
    fonts:
      - asset: assets/fonts/Kanit-Regular.ttf
      - asset: assets/fonts/Kanit-Medium.ttf
        weight: 500
      - asset: assets/fonts/Kanit-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Kanit-Bold.ttf
        weight: 700

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/login_ellipse.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/login_ellipse.png"